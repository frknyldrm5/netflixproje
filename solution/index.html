<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SurveyForm</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&family=Lobster&family=Roboto:wght@400;500&family=Sorts+Mill+Goudy:ital@1&display=swap" rel="stylesheet">
</head>
<body>

    <div id="container">
        
        <header>
            <h1 id="title">
                NET<span>FLIX</span>
            </h1>

            <h3 id="description">
                Thank you for signing up to Netflix.Tell me about yourself.
            </h3>
        </header>

        <div id="survey-form-container">
            <form action="result.html" method="GET" target="_blank">
                <div class="inputbox">
                    <label for="name">Name</label>
                    <br>
                    <input type="text" id="name" name="name" placeholder="Enter your name">
                </div>

                <div class="inputbox">
                    <label for="age">Age</label>
                    <br>
                    <input type="number" id="age" name="age" placeholder="Enter your age">
                </div>

                <div class="inputbox">
                    <label for="email">Email</label>
                    <br>
                    <input type="email" id="email" name="email" placeholder="Enter your email">
                </div>

                <div class="input-box">
                    <label for="content">Content Type</label>
                    <br>
                    <select name="content" id="dropdown">
                        <option value="movie">Movie Type</option>
                        <option value="series" selected>Series</option>
                    </select>
                </div>

                <div class="input-box">
                    <label for="Movie">Movie Type</label>
                    <br>
                    <input type="checkbox" name="movie" value="Comedy" id="first-check">
                    <label for="first-check">Comedy</label>
                    <br>
                    
                    <input type="checkbox" name="movie" value="Action" id="second-check">
                    <label for="second-check">Action</label>
                    <br>
                    
                    <input type="checkbox" name="movie" value="Romance" id="third-check">
                    <label for="third-check">Romance</label>
                    
                </div>

                <div class="input-box">
                    <label for="gender">Gender</label>
                    <br>
                    <input type="radio" name="gender" id="first-radio" value="Male">
                    <label for="first-radio">Male</label>

                    <input type="radio" name="gender" id="second-radio" value="Female">
                    <label for="second-radio">Female</label>

                    <input type="radio" name="gender" id="third-radio" value="Other">
                    <label for="third-radio">Other</label>
                </div>

                <div class="input-box">
                    <label for="feedback">Feedback</label>
                    <br>
                    <textarea name="feedback" id="feedback" placeholder="Any comments" cols="30" rows="10"></textarea>
                </div>

                <div id="form-submit">
                    <input type="submit" value="Send" id="form-button">
                </div>


            </form>
        </div>






    </div>










    
</body>
</html>
